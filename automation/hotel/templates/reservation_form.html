<!DOCTYPE HTML>

<html>
	<head>
		<title>Reservation</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "assets/css/main.css" %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		{% load staticfiles %}
		<noscript><link rel="stylesheet" href="{% static "assets/css/noscript.css" %}" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar">
								{% load staticfiles %}
								<img src="{% static "images/avatar.jpg" %}" alt="" /></span>
							<h1>Hotel Dreamline</h1>
							<p>Hotel Automation</p>
						</header>
						
						<hr />
						<h2>Reservation Form</h2>
								
							<p>{{error}}</p>
							<form method="post" action="/{{ user.username }}/reservation_ack/">
							{% csrf_token %}
							<div class="field">
								Username: <input type="text" name="username" value = "{{ customer.username }}" readonly><br>
							</div>
							<div class="field">
								Name: <input type="text" name="name" value = "{{ customer.name }}" readonly><br>
							</div>
							<div class="field">
								Room to reserve : <select name="room_select">
								{% for room in avail_rooms %}
								    <option value="{{ room.room_no }}">{{ room.room_no }}	/	{{ room.room_type.name }}	/	{{ room.room_type.price }}	</option>
								{% endfor %}
  								</select>
							</div>
							<div class="field">
								No. of adult : <input type="number" min="1" name="no_of_adults" required/>
							</div>
							<div class="field">
								No. of child : <input type="number" min="0" name="no_of_child" required/>
							</div>
							<div class="field">
								Arrival Date : <input type="date" data-date-inline-picker="true" name="arrival_timestamp" required/>
							</div>
							<div class="field">
								Departure Date : <input type="date" data-date-inline-picker="true" name="departure_timestamp" required/>
							</div>
							<ul class="actions">
								<li><input class="button" type="submit" value="Submit" ></li>
							</ul>
						</form>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="/" class="fa fa-home">Home</a></li>								
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<!-- <footer id="footer">
						<ul class="copyright">
							<li>&copy; Hall - 3</li><li>Design: <a href="http://home.iitk.ac.in/~adarshs">Adarsh</a></li>
						</ul>
					</footer> -->

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
